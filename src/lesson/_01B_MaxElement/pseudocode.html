<!DOCTYPE html>
<html>
   <head>
      <title>Pseudokod algorytmu</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <style>
         table {
            margin-top: 15px;
            margin-bottom: 0px;
         }
         h2 {
            margin-top: 0px; 
            margin-bottom: 0px;
            text-align: center;
         }
         td.first {
            color: green;
         }
      </style>
   </head>

   <body>

      <h2>Pseudokod algorytmu</h2>

      <table>
         <tr>
            <td class="first" valign="top">
               Dane:
            </td>
            <td>
               Liczba naturalna <i>n</i> i ciąg liczba 
               <i>x</i><sub>1</sub>, <i>x</i><sub>2</sub>,..., <i>x<sub>n</sub></i>
            </td>
         </tr>
         <tr>
            <td class="first" valign="top">
               Wynik:
            </td>
            <td>
               Indeks elementu maksymalnego w podanym ciągu.
            </td>
         </tr>
         <tr>
            <td class="first" valign="top">
               Krok 1.
            </td>
            <td>
               Przyjmij za <i>idxMax</i> := 1
            </td>
         </tr>
         <tr>
            <td class="first" valign="top">
               Krok 2.
            </td>
            <td>
               Dla <i>k</i> = 2, 3,..., <i>n</i> wykonaj:<br/> 
               jeśli <i>x<sub>k</sub></i> &gt; <i>x<sub>idxMax</sub></i> ,
               to przyjmij za <i>idxMax</i> := <i>k</i>
            </td>
         </tr>
      </table>
   </body>
</html>
